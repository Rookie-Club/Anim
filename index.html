<html>
    <body style="margin:0px">
        <svg id="canvas" width=100% height=100% fillColor="#000000">
            <rect width="100%" height="100%" x="0" fill="#000000" />
            <circle id="stanley" cx="50%" cy="50%" r="50" fill="#FFFFFF" onClick="makeOliver()"/>
        </svg>        
        <script>
        var oldtime = 0;
        function animate(time) {
          requestAnimationFrame(animate);
          myAnimation(time)
        }
        function makeOliver() {
            stanley = document.getElementById('stanley');
            oliver = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            oliver.setAttribute("cx", stanley.getAttribute("cx"))
            oliver.setAttribute("cy", stanley.getAttribute("cy"))
            oliver.setAttribute("r", 50)
            oliver.setAttribute("fill", "#00FF00")
            document.getElementById('canvas').appendChild(oliver)
        }
        function myAnimation(time) {
          var timenow = time;
          var elapsed = timenow-oldtime;
          oldtime = timenow;
          stanley = document.getElementById('stanley')
          var stanleyCy = 300 + Math.sin(time * 0.001) * 250
          var stanleyCx = 650 + Math.cos(time * 0.001) * 250
          stanley.setAttribute("cx", stanleyCx)
          stanley.setAttribute("cy", stanleyCy)
        }
        requestAnimationFrame(animate);
        </script>
    </body>
</html>
